<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freedom Wall - Admin Dashboard</title>
		<link rel="stylesheet" href="../tailwind.css" />
	</head>
	<body class="min-h-screen bg-white to-purple-600">
		<div class="container mx-auto mt-4 p-6">
			<!-- Header -->
			<!-- <div class="card mb-6">
				<div class="card-header">
					<h1 class="text-2xl font-bold text-secondary-800">
						Freedom Wall Admin Dashboard
					</h1>
					<p class="text-secondary-600 mt-2">
						Manage locks and stories for the Freedom Wall installation
					</p>
				</div>
			</div> -->

			<!-- Admin Sections Grid -->
			<div class="grid grid-cols-1 gap-6">
				<!-- Integrated Locks & Stories Management Section -->
				<div class="card">
					<div class="card-header">
						<h2 class="text-lg font-semibold text-secondary-800">
							Locks & Stories Management
						</h2>
					</div>
					<div class="card-body">
						<!-- Search Bar -->
						<div class="mb-6">
							<div class="flex gap-2">
								<input
									type="text"
									id="lock-search"
									placeholder="Search locks by name, date, or ID..."
									class="flex-1 form-input"
								/>
								<button id="search-button" class="btn-primary">Search</button>
							</div>
						</div>

						<!-- Lock Management Layout -->
						<div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
							<!-- Lock Selection and Editing -->
							<div
								class="p-4 border border-secondary-200 rounded-lg bg-secondary-50"
							>
								<h3 class="text-lg font-medium mb-4 text-secondary-800">
									Edit Lock & Story
								</h3>

								<!-- Lock Selection -->
								<div
									id="lock-fields"
									class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 hidden"
								>
									<div>
										<label for="edit-lock-name" class="form-label">Name</label>
										<input
											type="text"
											id="edit-lock-name"
											class="form-input"
											placeholder="Lock name"
										/>
									</div>
									<div>
										<label for="edit-lock-date" class="form-label">Date</label>
										<input
											type="text"
											id="edit-lock-date"
											class="form-input"
											placeholder="YYYY"
										/>
									</div>
								</div>

								<!-- Story Section -->
								<div id="story-section" class="border-t pt-4 hidden">
									<div class="flex items-center justify-between mb-3">
										<h4 class="text-md font-medium text-secondary-800">
											Story
										</h4>
										<div class="flex items-center space-x-2">
											<input
												type="checkbox"
												id="has-story-checkbox"
												class="rounded border-secondary-300 text-primary-600 focus:ring-primary-500"
											/>
											<label
												for="has-story-checkbox"
												class="text-sm text-secondary-700"
												>Has Story</label
											>
										</div>
									</div>

									<div id="story-fields" class="space-y-4 hidden">
										<div>
											<label for="story-title" class="form-label"
												>Story Title</label
											>
											<input
												type="text"
												id="story-title"
												class="form-input"
												placeholder="Enter story title"
											/>
										</div>
										<div>
											<label for="story-body" class="form-label"
												>Story Content</label
											>
											<textarea
												id="story-body"
												rows="6"
												class="form-textarea"
												placeholder="Enter the story content..."
											></textarea>
										</div>
									</div>
								</div>

								<!-- Action Buttons -->
								<div class="flex gap-2 mt-6">
									<button id="add-lock-button" class="btn-success">
										Add New Lock
									</button>
									<button id="update-lock-button" class="btn-primary hidden">
										Update Lock & Story
									</button>
									<button id="cancel-edit-button" class="btn-secondary hidden">
										Cancel
									</button>
								</div>
							</div>

							<!-- Locks List -->
							<div class="border rounded-lg overflow-hidden">
								<div class="bg-secondary-50 px-4 py-2 border-b">
									<h3
										id="locks-table-title"
										class="font-medium text-secondary-800"
									>
										All Locks
									</h3>
								</div>
								<div class="max-h-[60vh] overflow-y-auto">
									<table class="table">
										<thead class="table-header">
											<tr>
												<th class="table-header-cell">ID</th>
												<th class="table-header-cell">Name</th>
												<th class="table-header-cell">Date</th>
												<th class="table-header-cell">Story</th>
												<th class="table-header-cell">Actions</th>
											</tr>
										</thead>
										<tbody id="locks-list" class="table-body">
											<!-- Locks will be populated here -->
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!-- Toast Notifications -->
			<div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50">
				<!-- Toast messages will appear here -->
			</div>
		</div>

		<script type="module" src="admin.js"></script>
	</body>
</html>
