<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom Wall - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .auth-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        button.success {
            background: #27ae60;
        }

        button.success:hover {
            background: #229954;
        }

        .locks-list, .stories-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 15px;
        }

        .lock-item, .story-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .lock-item:last-child, .story-item:last-child {
            border-bottom: none;
        }

        .lock-info, .story-info {
            flex: 1;
        }

        .lock-actions, .story-actions {
            display: flex;
            gap: 5px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            .admin-sections {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Freedom Wall - Admin Dashboard</h1>
            <p>Manage locks and stories for the Freedom Wall installation</p>
        </div>

        <div class="auth-section">
            <h2>Authentication</h2>
            <div id="auth-status">
                <p>Checking authentication status...</p>
            </div>
        </div>

        <div id="admin-content" class="hidden">
            <div class="admin-sections">
                <!-- Locks Management -->
                <div class="section">
                    <h2>Locks Management</h2>
                    
                    <div class="message" id="locks-message"></div>
                    
                    <form id="lock-form">
                        <div class="form-group">
                            <label for="lock-name">Name:</label>
                            <input type="text" id="lock-name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lock-date">Date:</label>
                            <input type="text" id="lock-date" name="date" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lock-story">Has Story:</label>
                            <select id="lock-story" name="story">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        
                        <button type="submit">Add Lock</button>
                        <button type="button" id="cancel-lock-edit" class="hidden">Cancel Edit</button>
                        <input type="hidden" id="lock-edit-id">
                    </form>
                    
                    <div class="locks-list" id="locks-list">
                        <div class="loading">Loading locks...</div>
                    </div>
                </div>

                <!-- Stories Management -->
                <div class="section">
                    <h2>Stories Management</h2>
                    
                    <div class="message" id="stories-message"></div>
                    
                    <form id="story-form">
                        <div class="form-group">
                            <label for="story-lock-select">Lock:</label>
                            <select id="story-lock-select" name="lock_id" required>
                                <option value="">Select a lock with story enabled</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="story-title">Title:</label>
                            <input type="text" id="story-title" name="title" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="story-body">Story Content:</label>
                            <textarea id="story-body" name="body" required placeholder="Enter the full story content here..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="story-author">Author (optional):</label>
                            <input type="text" id="story-author" name="author">
                        </div>
                        
                        <div class="form-group">
                            <label for="story-featured">Featured:</label>
                            <select id="story-featured" name="featured">
                                <option value="false">No</option>
                                <option value="true">Yes</option>
                            </select>
                        </div>
                        
                        <button type="submit">Add Story</button>
                        <button type="button" id="cancel-story-edit" class="hidden">Cancel Edit</button>
                        <input type="hidden" id="story-edit-id">
                    </form>
                    
                    <div class="stories-list" id="stories-list">
                        <div class="loading">Loading stories...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./admin.js"></script>
</body>
</html>
