<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freedom Wall</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./fonts.css" rel="preload" />
		<link rel="stylesheet" href="./tailwind.css" />
	</head>
	<body class="antialiased bg-hfj-black">
		<canvas class="webgl"></canvas>
		<div
			id="loadingCircle"
			class="text-white text-center w-[100vw] h-[100vh] bg-hfj-black fixed top-0 left-0 flex justify-center items-center z-50"
		>
			<span class="text-3xl font-bold animate-pulse max-w-[30ch]"
				>Every lock on our Freedom Wall represents a real life changed.</span
			>
		</div>

		<!-- left gradient -->
		<div
			class="w-full top-0 bg-gradient-to-b h-1/3 xl:w-1/4 xl:left-0 xl:h-full xl:bg-gradient-to-r from-black to-transparent opacity-80 fixed pointer-events-none"
		></div>

		<!-- right gradient -->
		<div
			class="w-full bottom-0 bg-gradient-to-t h-1/3 xl:w-1/4 xl:right-0 xl:h-full xl:bg-gradient-to-l from-black to-transparent opacity-80 fixed pointer-events-none"
		></div>

		<!-- logo -->
		<div class="fixed top-5 left-5 max-w-40 lg:max-w-none">
			<img src="/img/fw.svg" alt="Freedom Wall Logo" />
		</div>

		<!-- nav bar -->
		<div
			class="bg-[#fafafa] flex font-bold xl:rounded-full fixed left-1/2 -translate-x-1/2 bottom-0 xl:left-auto xl:translate-x-0 xl:relative font-sans w-full xl:max-w-5xl p-1.5 justify-center gap-4 xl:justify-between mx-auto mt-5 xl:shadow-xl xl:mb-8"
		>
			<button
				id="findNewStoryBtn"
				class="find-story-btn bg-hfj-black text-white lg:text-[20px] rounded-full py-3.5 px-8 lg:py-5 lg:px-10 flex justify-center items-center cursor-pointer leading-none"
			>
				Find&nbsp;Story
			</button>
			<p
				class="font-apercu w-full text-center font-bold self-center max-w-xl hidden lg:block"
			>
				Every Lock on our Freedom Wall represents a real life changed.
				<br />Give to unlock more freedom this Christmas
			</p>
			<button
				id="findNewStoryBtn"
				class="find-story-btn bg-[#d21220] text-white lg:text-[20px] rounded-full py-3.5 px-8 lg:py-5 lg:px-10 flex justify-center items-center cursor-pointer leading-none"
			>
				Donate
			</button>
		</div>

		<!-- story modal -->
		<div class="top-0 w-full h-full hidden fixed pt-28 pb-10" id="storyModal">
			<div
				id="storyDialog"
				class="w-full h-full flex justify-center items-center"
			>
				<div
					class="bg-[#fafafa] max-w-5xl rounded-2xl w-full h-full transition-all overflow-y-scroll relative"
				>
					<button
						class="absolute right-2 top-2 bg-hfj-black text-white p-2.5 px-4 rounded-full leading-none font-bold"
						id="closeStory"
					>
						Close
					</button>
					<div class="p-6 h-[200vh]" id="storyContent">
						<div class="w-full h-48 bg-slate-200" id="storyImage">
							Story Image
						</div>
						<h2 id="storyTitle"></h2>
						<p id="storyText"></p>
					</div>
				</div>
			</div>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
