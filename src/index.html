<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Freedom Wall</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./fonts.css" />
		<link rel="stylesheet" href="./tailwind.css" />
	</head>
	<body class="antialiased bg-hfj-black">
		<canvas class="webgl"></canvas>
		<!-- <div id="loadingCircle" class="loading-circle">
			<div class="pulse"></div>
		</div> -->

		<!-- left gradient -->
		<div
			class="w-full top-0 bg-gradient-to-b h-1/3 xl:w-1/4 xl:left-0 xl:h-full xl:bg-gradient-to-r from-black to-transparent opacity-80 fixed"
		></div>

		<!-- right gradient -->
		<div
			class="w-full bottom-0 bg-gradient-to-t h-1/3 xl:w-1/4 xl:right-0 xl:h-full xl:bg-gradient-to-l from-black to-transparent opacity-80 fixed"
		></div>

		<!-- logo -->
		<div class="fixed top-5 left-5 max-w-40 lg:max-w-none">
			<img src="/img/fw.svg" alt="Freedom Wall Logo" />
		</div>

		<!-- nav bar -->
		<div
			class="bg-[#fafafa] flex font-bold xl:rounded-full fixed left-1/2 -translate-x-1/2 bottom-0 xl:left-auto xl:translate-x-0 xl:relative font-sans w-full xl:max-w-5xl p-1.5 justify-center gap-4 xl:justify-between mx-auto mt-5 xl:shadow-xl xl:mb-8"
		>
			<button
				id="findNewStoryBtn"
				class="find-story-btn bg-hfj-black text-white lg:text-[20px] rounded-full py-3.5 px-8 lg:py-5 lg:px-10 flex justify-center items-center cursor-pointer leading-none"
			>
				Find&nbsp;Story
			</button>
			<p
				class="font-apercu w-full text-center font-bold self-center max-w-xl hidden lg:block"
			>
				Every Lock on our Freedom Wall represents a real life changed.
				<br />Give to unlock more freedom this Christmas
			</p>
			<button
				id="findNewStoryBtn"
				class="find-story-btn bg-[#d21220] text-white lg:text-[20px] rounded-full py-3.5 px-8 lg:py-5 lg:px-10 flex justify-center items-center cursor-pointer leading-none"
			>
				Donate
			</button>
		</div>

		<!-- story modal -->
		<div
			id="storyModal"
			class="bg-[#fafafa] max-w-5xl fixed top-28 rounded-2xl w-full h-full left-1/2 -translate-x-1/2 hidden"
		>
			<div id="storyText"></div>
			<button id="closeStory">close</button>
		</div>

		<script type="module" src="./script.js"></script>
	</body>
</html>
